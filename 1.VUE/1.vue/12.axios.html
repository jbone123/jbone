<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios请求数据</title>
    <style>
    </style>
</head>
<body>
    <div id="root">
        <button @click="getData">请求电影数据</button>
        <ul>
            <li v-for="item  in list" :key="item.id">{{item.name}}</li>
        </ul>
    </div>
</body>
<script src="./axios.min.js"></script>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el: "#root",
        data:{
            list: [],
        },
        methods: {
            getData(){
                let dataUrl = "http://localhost:3000/api/casts";
                axios.get(dataUrl).then(res=>{
                    console.log(res,'res');
                    this.list=res.data
                }).catch(err=>{console.log(err);})
            }
        },

    })
</script>
</html>
