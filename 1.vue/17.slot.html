<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>具名插槽</title>
</head>
<body>
    <div id="root">
        <v-test>
            <header slot="header">首页头部</header>
            <section  slot="content">首页内容</section>
            <footer>首页底部</footer>
        </v-test>
        <hr/>
        <v-test>
            <header slot="header">分类头部</header>
            <section slot="content"></section>
            <footer>分类底部</footer>
        </v-test>
        <v-test></v-test>
    </div>
</body>

<script src="vue.js"></script>
